<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>


  <!------------------- BS5 ---------------------------------->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Les ICONS BS5-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>

<body>
  <header id="id-header"></header>
  <div clas="container-fluid">
    <h1>Gestions des utilisateurs (avec Class et IMPORT)</h1>
    <div id="message"></div>

    <button type="button" class="btn btn-primary fas fa-plus" data-bs-toggle="modal" data-bs-target="#frmAjout">
      Nouveau
    </button>

    <!-- Zone devant afficher la liste -->
    <div id="zoneTable" class="table-responsive"></div>
    <br />
    <br />
    <br />
    <br />
  </div>

  <!-- Le formulaire MODAL pour la gestion de la creation -->
  <div class="modal" id="frmAjout">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal ENTETE -->
        <div class="modal-header">
          <h4 class="modal-title">Ajout d'un nouvel Utilisateur</h4>
          <button type="button" class="close" data-bs-dismiss="modal">
            &times;
          </button>
        </div>

        <!-- Modal CORPS -->
        <div class="modal-body">
          <form action="">
            <div class="form-floating mb-3">
              <input type="text" id="txtnom" class="form-control" placeholder="Saisir un nom" />
              <label for="txtnom">Nom :</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" id="txtprenom" class="form-control" placeholder="Saisir un prénom" />
              <label for="txtprenom">Prénom :</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" id="txtemail" class="form-control" placeholder="Saisir un email" />
              <label for="txtemail">Email :</label>
            </div>
          </form>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" id="btnAjout" class="btn btn-success">
            Enregistrer
          </button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
            Annuler
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Le formulaire MODAL pour la gestion de la VISUALISATION -->
  <div class="modal" id="frmVue">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal ENTETE -->
        <div class="modal-header">
          <h4 class="modal-title">Visualisation d'un Utilisateur</h4>
          <button type="button" class="close" data-bs-dismiss="modal">
            &times;
          </button>
        </div>

        <!-- Modal CORPS -->
        <div class="modal-body">
          <form action="">
            <div class="form-floating mb-3">
              <input type="text" id="txtcode_vue" class="form-control" disabled />
              <label for="txtcode_vue">Code :</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" id="txtNom_vue" class="form-control" placeholder="Saisir un nom" disabled />
              <label for="txtNom_vue">Nom :</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" id="txtPrenom_vue" class="form-control" placeholder="Saisir un prénom" disabled />
              <label for="txtPrenom_vue">Prénom :</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" id="txtEmail_vue" class="form-control" placeholder="Saisir un email" disabled />
              <label for="txtEmail_vue">Email :</label>
            </div>
          </form>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <!-- <button type="button" id="btnModif_enreg" class="btn btn-success">
              Enregistrer
            </button> -->
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
            Fermer
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Le formulaire MODAL pour la gestion de la MODIFICATION -->
  <div class="modal" id="frmModif">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal ENTETE -->
        <div class="modal-header">
          <h4 class="modal-title">Modification d'un Utilisateur</h4>
          <button type="button" class="close" data-bs-dismiss="modal">
            &times;
          </button>
        </div>

        <!-- Modal CORPS -->
        <div class="modal-body">
          <form action="">
            <div class="form-floating mb-3">
              <input type="text" id="txtcode_modif" class="form-control" disabled />
              <label for="txtcode_modif">Code :</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" id="txtNom_modif" class="form-control" placeholder="Saisir un nom" />
              <label for="txtNom_modif">Nom :</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" id="txtPrenom_modif" class="form-control" placeholder="Saisir un prénom" />
              <label for="txtPrenom_modif">Prénom :</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" id="txtEmail_modif" class="form-control" placeholder="Saisir un email" />
              <label for="txtEmail_modif">Email :</label>
            </div>
          </form>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" id="btnModif_enreg" class="btn btn-success">
            Enregistrer
          </button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
            Annuler
          </button>
        </div>
      </div>
    </div>
  </div>

  <footer id="id-footer" class="fixed-bottom"></footer>


  <!---------------- Les fichiers JS pour BOOTSTRAP 5 -------------------->

</body>
